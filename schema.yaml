openapi: 3.0.1
info:
  title: Sports Store Service
  version: 1.0.0
servers:
  - url: localhost:8080/
paths:
  /store-info:
    get:
      summary: GetStoreInfo
      description: Get the store info details
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getStoreInfoResp'
components:
  schemas:
    getStoreInfoResp:
      type: object
      description: Get Store info Response object
      properties:
        item_name:
          type: string
        upload_timestamp:
          type: string
        sell_timestamp:
          type: string
        price:
          type: number
